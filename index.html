<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <p>User - <span id="displayUsername">(username)</span></p>
            <h2>Dashboard</h2>
            <button class="favorite">â˜…</button>
        </div>
        
        <div class="sensor-system">
            <p>Sensor System</p>
            <button class="add-button" id="sensorPageBtn">Add</button>
            <div class="sensor-table">
                <div>Fire</div>
                <div>Smoke</div>
                <div>Heat</div>
            </div>
            <div class="sensor-status">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="alarm">
            <p>Alarm</p>
            <button class="alarm-on">On</button>
            <button class="alarm-off">Off</button>
        </div>
        
        <div class="user-management">
            <p>Another User</p>
            <button class="manage-user-button" onclick="goToUserPage()">Manage/Create New User</button>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
