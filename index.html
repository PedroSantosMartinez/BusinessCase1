<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage/Create User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manage/Create User</h1>
        <div class="form-container">
            <form class="create-user-form" id="userForm">
                <input type="text" id="signupUsername" placeholder="Username" required>

                <input type="email" id="signupEmail" placeholder="Email" required>

                <input type="password" id="signupPassword" placeholder="Password" required>
                <small id="passwordError" class="error-text"></small>

                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <small id="confirmPasswordError" class="error-text"></small>

                <button type="submit" class="submit-button">Sign Up</button>
                <small id="userSuccess" class="success-message">User created successfuly!</small>
                </form>

            <div class="manage-user">
                <h2>Manage User</h2>
                <ul id="userList"></ul>
                <button class="see-more-button" onclick="showPopup()">See More Users</button></div>
        </div>
    </div>

    <!-- Modal for displaying more users -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>All Users</h2>
            <ul id="modalUserList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
