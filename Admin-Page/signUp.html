<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <h1>Admin Sign-Up</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        <small id="passwordError" class="error-text"></small>

        <label for="conf.pass">Confirm Password:</label>
        <input type="password" id="confirm" placeholder="Please confirm password" required><br><br>
        <small id="confirmPasswordError" class="error-text"></small>

        <input type="submit" value="Submit">
    </form>

    <script src="signUp.js"></script>
</body>
</html>
