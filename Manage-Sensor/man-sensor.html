<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage/Create Alarm</title>
    <link rel="stylesheet" href="man-sensor.css">
</head>
<body>
    <button id="backDashboardBtn" class="go-back-Dashboard">Go Back to Dashboard</button>
    <div class="container">
        <h1>Create New Alarm</h1>
        <div class="form-container">
            <form class="create-alarm-form" id="alarmForm">
                <input type="text" id="alarmType" placeholder="Enter Alarm Type" required>
                <input type="text" id="alarmName" placeholder="Enter Alarm Name" required>
                <input type="text" id="floor" placeholder="Enter Floor Name/#" required>
               <!-- <small id="passwordError" class="error-text"></small> WIP for this system --> 
                <input type="text" id="delayTime" placeholder="Enter Delay Time" required>
                <small id="confirmPasswordError" class="error-text"></small>
                <button type="submit" class="submit-button">Submit</button>
                <small id="createSuccess" class="success-message">Alarm created successfully!</small>
            </form>
            
            <div class="manage-alarm">
                <h2>Manage Alarm</h2>
                <ul id="alarmList"></ul>
                <button id="openModalBtn" class="see-more-button">See More Alarms</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registered Alarms</h2>
            <ul id="alarmListModal"></ul> <!-- This will display the list of alarms in the modal(pop-up like) -->
        </div>
    </div>

    <script src="sensor.js"></script>
</body>
</html>
